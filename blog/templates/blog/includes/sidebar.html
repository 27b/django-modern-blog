<aside class="col-lg-3 mt-5 mt-lg-0">
    <div class="sticky-sidebar">
        <div class="widget widget-categories">
            <h5 class="widget-title"><span>Categories</span></h5>
            <ul class="list-unstyled widget-list">
                {% for category in categories %}
                    <li>
                        <a href="/category/{{ category.title | lower }}" class="d-flex">
                            {{ category.title | title }}
                            <small class="ms-auto">({{ category.length }})</small>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="widget">
            <h4 class="widget-title"><span>Tags</span></h4>
            <ul class="list-inline widget-list widget-list-inline taxonomies-list">
                {% for tag in object.tags %}
                    <li class="list-inline-item">
                        <a href="/tags/{{ tag }}">{{ tag | title }}</a>
                    </li>
                {% endfor %}
                <br>
            </ul>
        </div>
