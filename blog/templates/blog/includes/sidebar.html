<aside class="col-lg-3 mt-5 mt-lg-0">
    <div class="sticky-sidebar">
        <div class="widget">
            <h5 class="widget-title"><span>Search</span></h5>
            <form action="/bookworm/site/search" class="widget-search position-relative">
                <input class="mb-1 form-control rounded" id="search-query" name="s" type="search" placeholder="Type &amp; Hit Enter...">
                <i class="fas fa-search" style="position:absolute;top:18px;right:17px"></i>
            </form>
        </div>
        <div class="widget widget-categories">
            <h5 class="widget-title"><span>Categories</span></h5>
            <ul class="list-unstyled widget-list">
                <li><a href="/categories/architecture/" class="d-flex">Architecture <small class="ms-auto">(1)</small></a></li>
                <li><a href="/categories/book-reviews/" class="d-flex">Book reviews <small class="ms-auto">(1)</small></a></li>
                <li><a href="/categories/design-patterns/" class="d-flex">Design patterns <small class="ms-auto">(4)</small></a></li>
                <li><a href="/categories/guides-and-tutorials/" class="d-flex">Guides & Tutorials <small class="ms-auto">(2)</small></a></li>
            </ul>
        </div>
        <div class="widget">
            <h4 class="widget-title"><span>Tags</span></h4>
            <ul class="list-inline widget-list widget-list-inline taxonomies-list">
                {% for tag in object.tags %}
                    <li class="list-inline-item">
                        <a href="/tags/{{ tag }}">{{ tag | title }}</a>
                    </li>
                {% endfor%}
                <br>
            </ul>
        </div>
        <div class="widget">
            <h4 class="widget-title"><span>Social</span></h4>
            <ul class="list-inline social-links icon-box widget-social">
                <li class="list-inline-item text-center"><a href=""><i class="fab fa-facebook"></i></a></li>
                <li class="list-inline-item text-center"><a href=""><i class="fab fa-twitter"></i></a></li>
                <li class="list-inline-item text-center"><a href=""><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item text-center"><a href=""><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>
</aside>
