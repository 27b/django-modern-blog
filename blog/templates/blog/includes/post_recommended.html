{% for post in posts %}
    <div class="col-md-6">
        <article class="card post-card">
            <div class="post-slider slider-sm rounded mb-4 slick-initialized slick-slider">
                <div class="slick-list draggable">
                    <div class="slick-track" style="opacity: 1; width: 472px; transform: translate3d(0px, 0px, 0px);">
                        <picture class="slick-slide slick-current slick-active" data-slick-index="0" aria-hidden="false" tabindex="0" style="width: 472px;">
                            <img loading="lazy" decoding="async" class="w-100 h-auto" src="/uploads/{{ post.image }}" alt="post-thumb" width="970" height="500">
                        </picture>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <ul class="card-meta list-inline mb-2">
                    <li class="list-inline-item mb-2">
                        <a href="/author/{{ post.author }}" class="card-meta-author">
                            <img loading="lazy" decoding="async" src="/uploads/{{ post.author.profile.image }}">
                            <span>{{ post.author }}</span>
                        </a>
                    </li>
                    <li class="list-inline-item mb-2">
                        <span>{{ post.datetime }}</span>
                    </li>
                    <li class="list-inline-item mb-2">
                        <ul class="card-meta-tag list-inline">
                            <li class="list-inline-item">
                                <a href="/category/{{ post.category }}">{{ post.category }}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <h3 class="h4 mb-3">
                    <a class="post-title" href="/post/{{ post.url }}">{{ post.title }}</a>
                </h3>
                <p>{{ post.description }}</p>
                <a href="/post/{{ post.url }}" aria-label="Read Article">Read Article <i class="fas fa-angle-right"></i></a>
            </div>
        </article>
    </div>
{% endfor %}
